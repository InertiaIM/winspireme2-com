        class: Inertia\WinspireBundle\Consumer\CreateSuitcaseConsumer
        arguments: [@doctrine.orm.entity_manager, @mailer, @templating]
        
    unpack_suitcase_service:
        class: Inertia\WinspireBundle\Consumer\UnpackSuitcaseConsumer
        arguments: [@doctrine.orm.entity_manager, @mailer, @templating]

